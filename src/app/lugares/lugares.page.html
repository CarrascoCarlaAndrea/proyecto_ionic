<ion-header>
  <ion-toolbar>
    <ion-title>Lugares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let lugar of lugares" [routerLink]="['/lugares',lugar.id]">
      <ion-avatar slot="start">
        <ion-img [src]="lugar.imageURL"></ion-img>
      </ion-avatar>
      <ion-label>
        {{lugar.title}}
      </ion-label>

    </ion-item>
  </ion-list>

</ion-content>
